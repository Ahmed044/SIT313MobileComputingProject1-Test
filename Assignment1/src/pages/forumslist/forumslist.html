<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let x of propertyList" (click)="propDetails(x)">
    <ion-thumbnail item-start>
      <img src="{{x.img}}">
    </ion-thumbnail>
    <h2>{{x.title}}</h2>
    <p>{{x.description}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
