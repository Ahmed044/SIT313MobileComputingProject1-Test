<ion-content class="background">
<ion-card>
	<ion-card-header>
	Signup Form
	</ion-card-header>
	<ion-card-content>
	<ion-list no-lines>
	<ion-item>
	<ion-input required type= "text" placeholder="username" [(ngModel)]="input.username"></ion-input>
</ion-item>
<ion-item>
	<ion-input required type= "email" placeholder="Email" [(ngModel)]="input.email"></ion-input>
</ion-item>

<ion-item>
	<ion-input required type= "text" placeholder="password" [(ngModel)]="input.password"></ion-input>
</ion-item>

<ion-item>
	<ion-input type= "number" placeholder="Phone" [(ngModel)]="input.phone"></ion-input>
</ion-item>

<ion-item>
	<ion-input type= "text" placeholder="Address" [(ngModel)]="input.address"></ion-input>
</ion-item>

</ion-list>
<button ion-button block (click)="signin()">Signup</button>

<ion-icon name>

</ion-card-content>

</ion-card>
<button ion-button clear full color="light" (click)="signin()">have an account? Sign In</button>

</ion-content>
