<ion-content class="background">
<ion-card>
	<ion-card-header>
	Signup Form
	</ion-card-header>
	<ion-card-content>
	<ion-list no-lines>
	<ion-item>
	<ion-input type= "text" placeholder="username"></ion-input>
</ion-item>
<ion-item>
	<ion-input type= "email" placeholder="Email"></ion-input>
</ion-item>

<ion-item>
	<ion-input type= "text" placeholder="password"></ion-input>
</ion-item>

<ion-item>
	<ion-input type= "number" placeholder="Phone"></ion-input>
</ion-item>

<ion-item>
	<ion-input type= "text" placeholder="Address"></ion-input>
</ion-item>

</ion-list>
<button ion-button block (click)="signin()">Signup</button>
