<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>favourite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
        <ion-item *ngFor="let properties of properties">
            <button ion-item>
                <ion-thumbnail item-left>
                    <img src="assets/prop1.jpg"/>
                </ion-thumbnail>
                <h2>{{properties.title}}</h2>
                <p>{{properties.city}}, {{properties.state}} âˆ™ {{properties.price}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, property)">Delete</button>
            </ion-item-options>
        </ion-item>
    </ion-list>

</ion-content>
